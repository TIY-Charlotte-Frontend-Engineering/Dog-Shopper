<section class="popular">

   <ul>
       <li class="items" ng-repeat="popItem in popItems">
            <h3><a ui-sref="details({productId:popItem.id})">{{popItem.name}}</a></h3>
           <p>{{ popItem.brand }}</p>
           {{ popItem.price }}
           <add-cart item='popItem'></add-cart>
       </li>

   </ul>

</section>
