<section class="results">

    <ul>
        <li class="resultItems" ng-repeat="something in searchItems">
            <h3><a ui-sref="details({productId:something.id})">{{something.name}}</a></h3>
            <p>{{ something.brand }}</p>
            <p>{{ something.price }}</p>
            <add-cart></add-cart>
        </li>
    </ul>

</section>
