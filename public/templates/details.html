<section class="details">

    <div class="left">
        <img ng-src='{{ item.image }}'>
    </div>

    <div class="right">
        <h2>{{ item.name }}</h2>
        <h3>{{ item.brand }}</p>
        <p>{{ item.price }}</p>
        
        <ul>
            <li ng-repeat="feature in item.features">{{ feature }}</li>
        </ul>
    </div>

</section>
