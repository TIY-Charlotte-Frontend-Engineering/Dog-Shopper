<section class="results">

    <ul>
        <li class="resutItems" ng-repeat="something in searchItems">
            <h3><a ui-sref="details({productName:something.name})">{{something.name}}</a></h3>
            <!--<h3><a ui-sref="details"> {{ something.name }}</a></h3>-->
            <p>{{ something.brand }}</p>
            <p>{{ something.price }}</p>
            <add-cart></add-cart>
        </li>
    </ul>

</section>
